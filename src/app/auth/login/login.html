<div class="auth-container">
  <div class="auth-card">
    <h2 class="auth-title">Login</h2>

    <form #loginForm="ngForm" (ngSubmit)="login()" novalidate>
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username"
               type="text"
               class="form-control"
               placeholder="Enter your username"
               [(ngModel)]="username"
               name="username"
               required>
        <small *ngIf="loginForm.submitted && !username" class="error-text">
          Username is required.
        </small>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password"
               type="password"
               class="form-control"
               placeholder="Enter your password"
               [(ngModel)]="password"
               name="password"
               required>
        <small *ngIf="loginForm.submitted && !password" class="error-text">
          Password is required.
        </small>
      </div>

      <div class="form-group">
        <label for="role">Select Role</label>
        <select id="role"
                class="form-control"
                [(ngModel)]="role"
                name="role"
                required>
          <option value="client">Client</option>
          <option value="manager">Manager</option>
          <option value="admin">Account Manager</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <p class="auth-footer">
      Don't have an account?
      <a routerLink="/register">Register here</a>
    </p>
  </div>
</div>
